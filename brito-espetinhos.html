<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cardápio | Brito Espetinhos</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background-color: #fff8f0;
      color: #333;
    }

    header {
      background-color: #b22222;
      color: white;
      text-align: center;
      padding: 20px;
    }

    h1 {
      margin: 0;
      font-size: 2rem;
    }

    .section {
      padding: 20px;
    }

    .category {
      margin-bottom: 30px;
    }

    .category h2 {
      border-bottom: 2px solid #b22222;
      padding-bottom: 5px;
      margin-bottom: 15px;
      color: #b22222;
    }

    ul {
      list-style: none;
      padding: 0;
    }

    li {
      display: flex;
      justify-content: space-between;
      margin-bottom: 8px;
      border-bottom: 1px dashed #ccc;
      padding-bottom: 5px;
    }

    footer {
      text-align: center;
      padding: 15px;
      background-color: #eee;
      font-size: 0.9rem;
    }

    #qrcode {
      margin: 15px auto 5px;
      width: 150px;
      height: 150px;
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 1.5rem;
      }

      .category h2 {
        font-size: 1.2rem;
      }
    }
  </style>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
</head>
<body>
  <header>
    <h1>Brito Espetinhos</h1>
    <p>Cardápio digital</p>
    <div id="qrcode"></div>
    <p style="font-size: 0.9rem; color: white; margin-top: 5px;">Escaneie o QR Code para acessar este cardápio no celular</p>
  </header>

  <div class="section" id="menu"></div>

  <footer>
    Brito Espetinhos &copy; 2025
  </footer>

  <script>
    const url = window.location.href;
    new QRCode(document.getElementById("qrcode"), {
      text: url,
      width: 150,
      height: 150,
      colorDark: "#000000",
      colorLight: "#ffffff",
    });

    // Dados embutidos do cardápio
    const data = {
      "espetinhos": [
        {"nome": "Espetinho de carne", "preco": "R$ 8,00"},
        {"nome": "Espetinho de frango", "preco": "R$ 6,00"},
        {"nome": "Espetinho linguiça", "preco": "R$ 8,00"},
        {"nome": "Espetinho kafta", "preco": "R$ 9,00"},
        {"nome": "Espetinho de queijo coalho", "preco": "R$ 10,00"},
        {"nome": "Espetinho de queijo defumado", "preco": "R$ 10,00"}
      ],
      "marmitas": [
        {"nome": "2 Espetinhos Frango + Arroz + Tropeiro", "preco": "R$ 25,00"},
        {"nome": "2 Espetinhos Carne + Arroz + Tropeiro", "preco": "R$ 30,00"},
        {"nome": "2 Espetinhos Linguiça + Arroz + Tropeiro", "preco": "R$ 26,00"},
        {"nome": "2 Espetinhos Kafta + Arroz + Tropeiro", "preco": "R$ 28,00"}
      ],
      "lanches": [
        {"nome": "Lanche de churrasco", "preco": "R$ 15,00"},
        {"nome": "Lanche completo (com queijo)", "preco": "R$ 17,00"}
      ],
      "bebidas": [
        {"nome": "Cola-cola 350ml", "preco": "R$ 7,00"},
        {"nome": "Guaraná 269ml", "preco": "R$ 6,00"},
        {"nome": "Água", "preco": "R$ 3,00"},
        {"nome": "Imperio 269ml", "preco": "R$ 5,00"},
        {"nome": "Skol 269ml", "preco": "R$ 5,00"},
        {"nome": "Original 269ml", "preco": "R$ 6,50"},
        {"nome": "Heineken 269ml", "preco": "R$ 7,00"},
        {"nome": "Copão Gin 760ml", "preco": "R$ 10,00"},
        {"nome": "Copão Whisky 760ml", "preco": "R$ 10,00"},
        {"nome": "Copão Vodka 760ml", "preco": "R$ 10,00"}
      ]
    };

    const categorias = {
      espetinhos: "Espetinhos",
      marmitas: "Marmitas",
      lanches: "Lanches",
      bebidas: "Bebidas"
    };

    const menuDiv = document.getElementById("menu");

    for (const categoria in categorias) {
      const section = document.createElement("div");
      section.className = "category";

      const title = document.createElement("h2");
      title.textContent = categorias[categoria];
      section.appendChild(title);

      const list = document.createElement("ul");
      data[categoria].forEach(item => {
        const li = document.createElement("li");
        li.innerHTML = `<span>${item.nome}</span><span>${item.preco}</span>`;
        list.appendChild(li);
      });

      section.appendChild(list);
      menuDiv.appendChild(section);
    }
  </script>
</body>
</html>
