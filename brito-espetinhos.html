<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cardápio | Brito Espetinhos</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background-color: #fff8f0;
      color: #333;
    }
    header {
      background-color: #b22222;
      color: white;
      text-align: center;
      padding: 20px;
    }
    h1 {
      margin: 0;
      font-size: 2rem;
    }
    .section {
      padding: 20px;
      max-width: 900px;
      margin: auto;
    }
    .category {
      margin-bottom: 40px;
    }
    .category h2 {
      border-bottom: 2px solid #b22222;
      padding-bottom: 5px;
      margin-bottom: 20px;
      color: #b22222;
      font-size: 1.8rem;
    }
    ul {
      list-style: none;
      padding: 0;
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
    }
    li {
      background: white;
      border: 1px solid #ccc;
      border-radius: 8px;
      width: 200px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 10px;
      transition: transform 0.2s;
    }
    li:hover {
      transform: scale(1.05);
      box-shadow: 0 5px 15px rgba(0,0,0,0.2);
    }
    li img {
      width: 180px;
      height: 120px;
      object-fit: cover;
      border-radius: 6px;
      margin-bottom: 10px;
    }
    .item-nome {
      font-weight: bold;
      text-align: center;
      margin-bottom: 6px;
      font-size: 1.1rem;
    }
    .item-preco {
      color: #b22222;
      font-weight: bold;
      font-size: 1rem;
    }
    footer {
      text-align: center;
      padding: 15px;
      background-color: #eee;
      font-size: 0.9rem;
    }
    #qrcode {
      margin: 15px auto 5px;
      width: 150px;
      height: 150px;
    }
    @media (max-width: 600px) {
      ul {
        justify-content: center;
      }
      li {
        width: 90%;
      }
    }
  </style>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
</head>
<body>
  <header>
    <h1>Brito Espetinhos</h1>
    <p>Cardápio digital</p>
    <div id="qrcode"></div>
    <p style="font-size: 0.9rem; color: white; margin-top: 5px;">
      Escaneie o QR Code para acessar este cardápio no celular
    </p>
  </header>

  <div class="section" id="menu"></div>

  <footer>
    Brito Espetinhos &copy; 2025
  </footer>

  <script>
    // Gera QR Code da página atual
    const url = window.location.href;
    new QRCode(document.getElementById("qrcode"), {
      text: url,
      width: 150,
      height: 150,
      colorDark: "#000000",
      colorLight: "#ffffff",
    });

    // Dados embutidos do cardápio com imagens
    const data = {
      "espetinhos": [
        {"nome": "Espetinho de carne", "preco": "R$ 8,00", "img": "img/carne.jpg"},
        {"nome": "Espetinho de frango", "preco": "R$ 6,00", "img": "img/frango.jpg"},
        {"nome": "Espetinho linguiça", "preco": "R$ 8,00", "img": "img/linguiça.jpg"},
        {"nome": "Espetinho kafta", "preco": "R$ 9,00", "img": "img/kafta.jpg"},
        {"nome": "Espetinho de queijo coalho", "preco": "R$ 10,00", "img": "img/espetinho-queijo-coalho.jpg"},
        {"nome": "Espetinho de queijo defumado", "preco": "R$ 10,00", "img": "img/espetinho-queijo-defumado.jpg"}
      ],
      "marmitas": [
        {"nome": "2 Espetinhos Frango + Arroz + Tropeiro", "preco": "R$ 25,00", "img": "img/frango feijao.jpg"},
        {"nome": "2 Espetinhos Carne + Arroz + Tropeiro", "preco": "R$ 30,00", "img": "img/carne feijão.jpg"},
        {"nome": "2 Espetinhos Linguiça + Arroz + Tropeiro", "preco": "R$ 26,00", "img": "img/linguiça feijão.jpg"},
        {"nome": "2 Espetinhos Kafta + Arroz + Tropeiro", "preco": "R$ 28,00", "img": "img/kafta feijão.jpg"}
      ],
      "lanches": [
        {"nome": "Lanche de churrasco", "preco": "R$ 15,00", "img": "img/lanche-churrasco.jpg"},
        {"nome": "Lanche completo (com queijo)", "preco": "R$ 17,00", "img": "img/lanche-completo.jpg"}
      ],
      "bebidas": [
        {"nome": "Cola-cola 350ml", "preco": "R$ 7,00", "img": "https://cdn.pixabay.com/photo/2017/06/14/17/33/coke-2409907_1280.jpg"},
        {"nome": "Guaraná 269ml", "preco": "R$ 6,00", "img": "https://cdn.pixabay.com/photo/2017/01/16/19/49/brazil-1984896_1280.jpg"},
        {"nome": "Água", "preco": "R$ 3,00", "img": "https://cdn.pixabay.com/photo/2017/03/21/15/42/water-2160948_1280.jpg"},
        {"nome": "Imperio 269ml", "preco": "R$ 5,00", "img": "https://cdn.pixabay.com/photo/2019/10/08/12/42/beer-4534642_1280.jpg"},
        {"nome": "Skol 269ml", "preco": "R$ 5,00", "img": "https://cdn.pixabay.com/photo/2017/09/10/18/03/beer-2735805_1280.jpg"},
        {"nome": "Original 269ml", "preco": "R$ 6,50", "img": "https://cdn.pixabay.com/photo/2017/09/10/18/03/beer-2735807_1280.jpg"},
        {"nome": "Heineken 269ml", "preco": "R$ 7,00", "img": "https://cdn.pixabay.com/photo/2015/09/18/16/23/heineken-947270_1280.jpg"},
        {"nome": "Copão Gin 760ml", "preco": "R$ 10,00", "img": "https://cdn.pixabay.com/photo/2017/06/25/17/58/gin-2433096_1280.jpg"},
        {"nome": "Copão Whisky 760ml", "preco": "R$ 10,00", "img": "https://cdn.pixabay.com/photo/2017/10/16/10/53/whiskey-2851507_1280.jpg"},
        {"nome": "Copão Vodka 760ml", "preco": "R$ 10,00", "img": "https://cdn.pixabay.com/photo/2017/11/20/22/38/vodka-2965817_1280.jpg"}
      ]
    };

    const categorias = {
      espetinhos: "Espetinhos",
      marmitas: "Marmitas",
      lanches: "Lanches",
      bebidas: "Bebidas"
    };

    const menuDiv = document.getElementById("menu");

    for (const categoria in categorias) {
      const section = document.createElement("div");
      section.className = "category";

      const title = document.createElement("h2");
      title.textContent = categorias[categoria];
      section.appendChild(title);

      const list = document.createElement("ul");

      data[categoria].forEach(item => {
        const li = document.createElement("li");

        const img = document.createElement("img");
        img.src = item.img;
        img.alt = item.nome;
        li.appendChild(img);

        const nome = document.createElement("div");
        nome.className = "item-nome";
        nome.textContent = item.nome;
        li.appendChild(nome);

        const preco = document.createElement("div");
        preco.className = "item-preco";
        preco.textContent = item.preco;
        li.appendChild(preco);

        list.appendChild(li);
      });

      section.appendChild(list);
      menuDiv.appendChild(section);
    }
  </script>
</body>
</html>
